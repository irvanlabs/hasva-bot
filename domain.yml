  - text: "Fakultas Ilmu Pendidikan (FIP) adalah fakultas yang menjadi payung bagi program studi kependidikan."

  utter_getProdiFIP-Math:
  - text: "Pendidikan Matematika merupakan prodi yang mempelajari 
          teori-teori dasar matematika, misalnya aljabar, geometri, statistika, kalkulus, matematika diskrit, dan lainnya. Nah yang membedakan prodi ini dengan matematika murni adalah, kakak nanti dibekali kemampuan terkait cara menyampaikan pelajaran Matematika kepada murid-murid tentunya dengan cara-cara yang menarik supaya mudah dimengerti. Pokoknya prodi ini cocok banget untuk kakak yang suka Matematika tapi juga punya passion mengajar. Dan tidak lupa ada tambahan mata kuliah keagamaan islam juga loh."
  - text: "Kakak nanti akan belajar mata kuliah seperti Belajar dan Pembelajaran Matematika, Evaluasi Pembelajaran Matematika, Telaah Kurikulum dan Pembelajaran Matematika, Media Pembelajaran Matematika, Kalkulus Diferensial, Teori Bilangan, Geometri Analitik, Matematika Diskrit, Metode Numerik, Program Linier, Fungsi Variabel Kompleks, Statistika Deskriptif Teoritis, Analisis Real, dan sebagainya. "
  utter_getProdiFIP-Math-2:
  - text: "Kakak akan memiliki kemampuan mengajar matematika dengan asyik dan unik, kamu akan dicari oleh banyak sekolah dan lembaga belajar."
  - text: "Kakak bisa loh memberi manfaat lewat cara lain. Misalnya dengan menulis buku ajar, menyusun buku latihan soal, ataupun jadi editor yang khusus menangani pelajaran Matematika di kantor penerbitan."
  - text: "Kakak bisa menyalurkan ide-ide kreatifmu dalam pembelajaran Matematika dengan menjadi trainer metode belajar yang seru dan efektif supaya matematika nggak terus-menerus dianggap susah. Wah ada peluang untuk jadi guru di bimbel online nih."
  - text: "Setelah lulus dari prodi Pendidikan Matematika, kakak bisa ambil bagian dalam program pemerataan kualitas pendidikan di Indonesia."

  utter_getProdiFIP-Biology:
  - text: "Program studi yang bertujuan untuk menghasilkan tenaga pengajar biologi yang terampil untuk tingkat pendidikan dasar hingga menengah."

  utter_getProdiFIP-Biology-2:
  - text: "Apa yang dipelajari pada program studi biologi adalah ilmu biologi beserta turunan-turunannya, namun dengan tambahan perspektif pendidikan dan pengajaran di dalamnya."
  - text: "Kakak juga akan mempelajari bagaimana cara mengajar yang baik, membuat soal-soal, kurikulum, manajemen sekolah, dan hal-hal lain yang berhubungan dengan teknis maupun administrasi persekolahan."
  - text: "Kalau kakak tertarik dengan pelajaran Biologi dan bercita-cita menjadi seorang guru, maka program studi Pendidikan Biologi adalah pilihan yang tepat untuk kakak."

  utter_getProdiFIP-Pyshics:
  - text: "Program studi Pendidikan Fisika akan mengajak kakak untuk mempelajari mengenai ilmu fisika dan menerapkannya dalam konteks pendidikan dan pengajaran. Di sini kakak nggak hanya akan mengkaji fenomena dan gejala alam tidak hidup seperti materi dan partikel, tapi juga diajak untuk memahami metode pembelajaran fisika yang efektif pada siswa di berbagai jenjang pendidikan."

  utter_getProdiFIP-Pyshics-2:
  - text: "Sebelum memilih program studi ini, kakak harus memastikan kalau memiliki minat dan ketertarikan besar di bidang matematika--karena bidang studi fisika memiliki kaitan yang sangat erat dengan matematika."
  - text: "Program studi ini juga akan sangat menarik bagi yang ingin terjun ke dunia pendidikan atau bercita-cita menjadi seorang akademisi dan pengajar fisika."

